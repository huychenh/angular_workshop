<div class="card-hover-shadow-2x mb-3 card">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;<h3>Tasks got done</h3></div>
    </div>
    <div class="scroll-area-sm">
        <div class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
                <div class="ps-content">
                    <ul class=" list-group list-group-flush">
                        <li class="list-group-item">		
                            
                            <div *ngFor="let item of tasks; index as i">
                                <div class="widget-content p-0">
                                    <div class="widget-content-wrapper">													
                                        <div class="widget-heading" *ngIf = "!isActiveItem(item.id)">
                                            <a href="#" title="{{ item.title }}" (click)="detail(item.id)">{{ item.title }}</a>                                            
                                        </div>

                                        <div class="widget-heading active" *ngIf = "isActiveItem(item.id)">
                                            <a href="#" title="{{ item.title }}" (click)="detail(item.id)">{{ item.title }}</a>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content p-0" *ngIf="i < tasks.length - 1">
                                    <hr />
                                </div>
                            </div>

                            <div class="widget-content p-0">
                                &nbsp;	
                            </div>                            
                            <div class="widget-content p-0" *ngIf="isShown;taskDto">
                                <div class="border">
                                    <button type="button" class="close" aria-label="Close" (click)="toggleShow()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>

                                    <div class="widget-content-wrapper">
                                        <div class="widget-heading"  style="padding:10px">														
                                            <h3>{{taskDto.title}} - Detail View</h3>
                                            <div><strong>Title</strong>: {{taskDto.title}}</div>
                                            <div><strong>Description</strong>: {{taskDto.description}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content p-0">
                                &nbsp;	
                            </div>
                        </li>										
                    </ul>									
                </div>								
            </div>
        </div>
    </div>
</div>
