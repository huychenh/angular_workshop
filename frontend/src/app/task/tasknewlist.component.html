<div class="card-hover-shadow-2x mb-3 card">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;<h3>New Tasks</h3></div>
    </div>
    <div class="scroll-area-sm">
        <div class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
                <div class="ps-content">
                    <ul class=" list-group list-group-flush">
                        <li class="list-group-item">											

                            <div *ngFor="let item of tasks">
                                <div class="widget-content p-0">
                                    <div class="widget-content-wrapper">													
                                        <div class="widget-heading">
                                            <a href="#" title="{{ item.title }}">{{ item.title }}</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content p-0">
                                    <hr />
                                </div>
                            </div>
                            <button class="btn btn-primary" (click)="addTask('mode_add')">Add Task</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
